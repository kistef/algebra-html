<!DOCTYPE html>
<html>
    <head>
        <title>Obrazac</title>
        <meta charset ="UTF-8">
        <meta name="author" content="content">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="katarina.css">
    </head>

    <body>
        <h1>Obrazac za upite</h1>
        <main>
            <form action="" method="post" enctype="multipart/form-data" autocomplete="on">

                <p class="form">
                    <label for="ime">Ime i prezime *<br></label>
                    <input id="ime" name="imeiprezime" type="text" size="20" placeholder="Vaše ime i prezime" required>
                </p>
        
                <p>
                    <label for="email">E-mail adresa *<br></label>
                    <input id="email" name="email" type="email" size="30" placeholder="Upišite valjanu e-mail adresu" required>
                </p>
        
                <p>
                    <label for="tel">Kontakt broj telefona<br></label>
                    <input id="tel" name="tel" type="tel" size="20">
                </p>

                <p> 
                    <label for="text">Vaš komentar <br></label>
                    <textarea name="text" cols="30" rows="10">  </textarea>
                </p>

                <p>
                    <label for="gumb"></label>
                    <input id="gumb" name="gumb" type="submit" value="Pošalji">
                </p>

            </form>
        </main>

    </body>

</html>
